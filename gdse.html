  <title>Diaporama Birthday Demo</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      overflow: hidden;
      /* Background image from Unsplash with a birthday theme */
      background-image: url("https://source.unsplash.com/1600x900/?birthday");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    /* Diaporama Container */
    #diaporama {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    /* Slideshow Styles */
    #slideshow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 80vh; /* Use 80% of the viewport height */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for contrast */
    }
    
    .slide {
      max-width: 100%;
      max-height: 100%;
      display: none;
      object-fit: contain;
    }
    
    /* Scrolling Text Styles */
    #scrolling-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
    }
    
    #scrolling-text p {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 15s linear infinite;
      font-size: 1.5em;
      margin: 10px 0;
    }
    
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* Spotify embed container */
    #spotify-container {
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 20;
    }
  </style>
</head>

  <script>
    // Simple slideshow functionality
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.querySelectorAll("#slideshow .slide");
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(startSlideshow, 3000); // Change slide every 3 seconds
    }
    startSlideshow();
  </script>
